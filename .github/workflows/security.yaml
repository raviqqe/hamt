name: security
on:
  push:
    branches:
      - main
      - v2
  pull_request:
    branches:
      - main
      - v2
  schedule:
    - cron: "0 0 * * *"
jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v3
      - uses: github/codeql-action/init@v2
      - uses: github/codeql-action/autobuild@v2
      - uses: github/codeql-action/analyze@v2
